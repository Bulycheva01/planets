<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Choose a space object</h1>
        <ul class="header__planets">
            <li class="header__planet active" data-bg="sun">
                <img src="img/sun.svg" alt="sun">
                <span class="header__planet-name">Sun</span>
            </li>
            <li class="header__planet" data-bg="earth">
                <img src="img/earth.svg" alt="earth">
                <span class="header__planet-name">Earth</span>
            </li>
            <li class="header__planet" data-bg="mars">
                <img src="img/mars.svg" alt="mars">
                <span class="header__planet-name">Mars</span>
            </li>
            <li class="header__planet" data-bg="jupiter">
                <img src="img/jupiter.svg" alt="jupiter">
                <span class="header__planet-name">Jupiter</span>
            </li>
            <li class="header__planet" data-bg="saturn">
                <img src="img/saturn.svg" alt="saturn">
                <span class="header__planet-name">Saturn</span>
            </li>
        </ul>
    </header>
    <main class="sun">
        <span class="main__description"> You can hear the sound of <span class="main__planet-name">sun</span>,
             generated by it's electromagnetic radiation</span>
             <button class="main__buttom"></button>
             <audio src="sounds/sun.mp3" class="audio"></audio>

    </main>
    <script src="script.js"></script>
</body>
</html>
